{% extends 'base.html' %}

{% block title %}Delete Advertisement{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h3 class="text-center mb-0">Delete Advertisement</h3>
            </div>
            <div class="card-body">
                <p>Are you sure you want to delete the advertisement <strong>{{ advertisement.title }}</strong>?</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Yes, Delete</button>
                        <a href="{% url 'advertisement_detail' advertisement.pk %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
